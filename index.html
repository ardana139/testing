<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desainin Dong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!-- INI NAVBAR -->
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Kelompok Bangsat </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- INI NAVBAR END -->

        <!-- INI CAROUSEL -->
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="gambar1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="gambar2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="gambar3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- INI CAROUSEL END -->

        <!-- INI PRODUK SAYA -->
        <div class="container mt-5">
            <div class="row">
                <div class="card col-sm-4">
                    <h5 class="card-header">Desain Youtube</h5>
                    <div class="card-body">
                        <h5 class="card-title">Keren kan</h5>
                        <img src="gambar1.jpg" class="img-thumbnail" alt="...">
                        <p class="card-text">Revisi sepuasnya</p>
                        <a href="#" class="btn btn-primary">Hubungi sekarang</a>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <h5 class="card-header">Desain Produk</h5>
                    <div class="card-body">
                        <h5 class="card-title">Keren dong</h5>
                        <img src="gambar2.jpg" class="img-thumbnail" alt="...">
                        <p class="card-text">Revisi sepuasnya</p>
                        <a href="#" class="btn btn-primary">Hubungi Sekarang</a>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <h5 class="card-header">Desain Poster</h5>
                    <div class="card-body">
                        <h5 class="card-title">Keren lah</h5>
                        <img src="gambar3.jpg" class="img-thumbnail" alt="...">
                        <p class="card-text">Revisi sepuasnya</p>
                        <a href="#" class="btn btn-primary">Hubungi Sekarang</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
